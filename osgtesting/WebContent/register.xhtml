	  xmlns:h = "http://java.sun.com/jsf/html">
	  
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<h:form id="accountform">
	
	<h:panelGrid>
	<h:outputLabel>First Name</h:outputLabel>
	<h:inputText id="firstName" value="#{base.name}"></h:inputText>
	<h:outputLabel>Last Name</h:outputLabel>
	<h:inputText id= "lastName" value="#{base.surname}"></h:inputText>
	<h:outputLabel>Email</h:outputLabel>
	<h:inputText id = "email" value="#{base.email}"></h:inputText>
	<h:outputLabel>Phone number</h:outputLabel>
	<h:inputText id = "phoneNumber" value="#{base.phone}"></h:inputText>
	<h:commandButton value="Create Account" actionListener="#{base.newAccount()}"/>
	
	</h:panelGrid>
	
	
	</h:form>
