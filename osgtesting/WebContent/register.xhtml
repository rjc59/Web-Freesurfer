<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:c="http://java.sun.com/jsf/core"
	  xmlns:ui = "http://java.sun.com/jsf/facelets"
	  xmlns:h = "http://java.sun.com/jsf/html">
	  
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<title>OSG 0.0</title>
</h:head> 
<h:body> 
<a href="index.xhtml">Go Home</a>

	<h:form id="accountform">
	
	<h:panelGrid columns="3">
	
	<c:event listener="#{base.validatePass}" type="postValidate"/>
	
	<h:outputLabel for="userName" value="Username "/>
	<h:inputText id="userName" value="#{base.username}" required="True" requiredMessage="Please enter a username"/>
	<h:message for="userName" style="color:red;"/>
	
	<h:outputLabel for="firstpass" value="Password"/>
	<h:inputSecret id="firstpass" value="#{base.pass}" required="True" requiredMessage="Please enter a password"/>
	<h:message for="firstpass" style="color:red;"/>
	
	<h:outputLabel for="secondpass" value="Confirm Password"/>
	<h:inputSecret id="secondpass" value="#{base.pass}" required="True" requiredMessage="Please Confirm Password"/>
	<h:message for="secondpass" style="color:red;"/>
	
	<h:outputLabel for="firstName" value="First Name"/>
	<h:inputText id="firstName" value="#{base.name}" required="True" requiredMessage="Please enter your name"/>
	<h:message for="firstName" style="color:red;"/>
	
	<h:outputLabel for="lastName" value="Last Name"/>
	<h:inputText id= "lastName" value="#{base.surname}" required="True" requiredMessage="Please enter your surname"/>
	<h:message for="lastName" style="color:red;"/>
	
	<h:outputLabel for="email" value="Email"/>
	<h:inputText id = "email" value="#{base.email}" required="True" requiredMessage="Please enter an email"/>
	<h:message for="email" style="color:red;"/>
	
	<h:outputLabel for="inst" value="Institution"/>
	<h:inputText id="inst" value="#{base.inst}" required="True" requiredMessage="Please enter your institution"/>
	<h:message for="inst" style="color:red;"/>
	
	<h:outputLabel for="phoneNumber" value="Phone number"/>
	<h:inputText id = "phoneNumber" value="#{base.phone}" required="True" requiredMessage="Please enter a phone number"/>
	<h:message for="phoneNumber" style="color:red;"/>
	<h:commandButton value="Create Account" actionListener="#{base.newAccount()}"/>
	
	</h:panelGrid>
	
	
	</h:form>
</h:body> 
</html>
