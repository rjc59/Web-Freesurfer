<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:c="http://java.sun.com/jsf/core"
	  xmlns:ui = "http://java.sun.com/jsf/facelets"
	  xmlns:h = "http://java.sun.com/jsf/html">
	  
<h:head>
	
	<meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <link rel="icon" href="http://www.opensciencegrid.org/wp-content/themes/osg/images/new_osglogo.78x40.png" />

    <title>Open Science Grid Interface</title>

    <link href="./index_files/bootstrap.min.css" rel="stylesheet" />

   
    <script src="./index_files/ie-emulation-modes-warning.js" type="text/javascript"></script>

    <link href="./index_files/carousel.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/s/dt/jq-2.1.4,dt-1.10.10/datatables.min.css"/>
 
	<script type="text/javascript" src="https://cdn.datatables.net/s/dt/jq-2.1.4,dt-1.10.10/datatables.min.js"></script>
</h:head> 
<h:body >
<div class="navbar-wrapper">
      <div class="container">
        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.xhtml"><img src="http://www.opensciencegrid.org/wp-content/themes/osg/images/new_osglogo.78x40.png" alt="Open Science Grid" style="width:39px;height:20px;" /></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="index.xhtml">Home</a></li>
				<li><a href="about.xhtml">About</a></li>
				<li><a href="upload.xhtml">Upload</a></li>
                <li class="dropdown">
                  <a href="status.xhtml" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                     <li><h:form><h:link value="Register" rendered="#{serverApplication.loggedout}" outcome="register.xhtml"/></h:form></li>
                    <li><h:form><h:commandLink value="Job Statuses" actionListener="#{serverApplication.loadJobs}" rendered="#{!serverApplication.loggedout}" outcome="status.xhtml"/></h:form></li>
				    <li><h:form><h:commandLink value="Edit Account" actionListener="#{serverApplication.editAccount}" rendered="#{!serverApplication.loggedout}" outcome="account.xhtml"/></h:form></li>
					<li><h:form><h:commandLink value = "Change Password" actionListener="#{serverApplication.editPassword}" rendered="#{!serverApplication.loggedout}" outcome="password.xhtml"/></h:form></li>
					<li><h:form><h:commandLink value = "Admin Functions" actionListener="#{serverApplication.adminRedirect}" rendered="#{serverApplication.admin}" outcome="admin.xhtml"/></h:form></li>
					<li><h:form><h:commandLink value="Logout" actionListener="#{serverApplication.logout}" rendered="#{!serverApplication.loggedout}" outcome="index.xhtml"/></h:form></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>		
	<br/><br/><br/><br/><br/>
<div class="container">
<h:dataTable id="jobsTable" value="#{serverApplication.jobList}" var="jobs" columnClasses="col1,col2,col3,col4,col5">
	<h:column >
	<c:facet name="header">Job ID</c:facet>
	#{jobs.id}
	</h:column>
	<h:column >
	<c:facet name="header">Job Name</c:facet>
	#{jobs.name}
	</h:column>
	<h:column >
	<c:facet name="header">Status</c:facet>
	#{jobs.status}
	</h:column>
	<h:column >
	<c:facet name="header">Last Update</c:facet>
	#{jobs.updated}
	</h:column>
</h:dataTable>
</div>
	<script type="text/javascript">
		$(function(){
			$('#jobsTable').dataTable();
		});
	</script>
	


</h:body>
</html>
